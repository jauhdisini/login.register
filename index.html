<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamen Dimsum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #b00404;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .menuDimsum {
            background: rgb(193, 193, 193);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(174, 163, 163, 0.1);
            transition: 0.3s;
        }
        .menuDimsum:hover {
            transform: scale(1.05);
        }
        .menuDimsum img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .popup-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgb(127, 104, 104);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            transition: 0.3s;
        }
        .popup-form.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    Dimsum Lezat
</header>

<div class="container">
    <h2>Menu Dimsum</h2>
    <div class="menu">
        <div class="menuDimsum">
            <img src="Kepiting.jpg" alt="Dimsum Ayam">
            <h3>Dimsum Toping Kepiting</h3>
            <p>Rp 15.000</p>
            <button onclick="menampilkanFormulir('Dimsum Ayam')">Pesan</button>
        </div>
        <div class="menuDimsum">
            <img src="Beef.jpg" alt="Dimsum Toping Beef">
            <h3>Dimsum Udang</h3>
            <p>Rp 20.000</p>
            <button onclick="menampilkanFormulir('Dimsum Udang')">Pesan</button>
        </div>
        <div class="menuDimsum">
            <img src="Jamur.jpg" alt="Dimsum Toping Jamur">
            <h3>Dimsum Udang</h3>
            <p>Rp 20.000</p>
            <button onclick="menampilkanFormulir('Dimsum Udang')">Pesan</button>
        </div>
        <div class="menuDimsum">
            <img src="Ikan dan worte;.jpg" alt="Dimsum Toping Ikan">
            <h3>Dimsum Udang</h3>
            <p>Rp 20.000</p>
            <button onclick="menampilkanFormulir('Dimsum Udang')">Pesan</button>
        </div>
        <div class="menuDimsum">
            <img src="Ikan dan worte;.jpg" alt="Dimsum Toping Wortel">
            <h3>Dimsum Udang</h3>
            <p>Rp 20.000</p>
            <button onclick="menampilkanFormulir('Dimsum Udang')">Pesan</button>
        </div>
        <div class="menuDimsum">
            <img src="Kepiting.jpg" alt="Dimsum Toping Udang">
            <h3>Dimsum Udang</h3>
            <p>Rp 20.000</p>
            <button onclick="menampilkanFormulir('Dimsum Udang')">Pesan</button>
        </div>
    </div>
</div>

<div class="popup-form" id="formContainer">
    <h2>Formulir Pemesanan</h2>
    <form id="orderForm">
        <input type="hidden" id="menuItem">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="text" id="alamat" placeholder="Alamat" required>
        <input type="tel" id="telepon" placeholder="Nomor Telepon" required>
        <select id="lokasi">
            <option value="Dalam daerah Buah Batu">Dalam daerah Buah Batu</option>
            <option value="Luar daerah Buah Batu">Luar daerah Buah Batu</option>
        </select>
        <button type="button" onclick="kirimPesanan()">Kirim Pesanan</button>
    </form>
</div>

<script>
    function menampilkanFormulir(menu) {
        document.getElementById("menuItem").value = menu;
        document.getElementById("formContainer").classList.add("active");
    }
    function kirimPesanan() {
        let nama = document.getElementById("nama").value;
        let alamat = document.getElementById("alamat").value;
        let telepon = document.getElementById("telepon").value;
        let lokasi = document.getElementById("lokasi").value;
        let menuItem = document.getElementById("menuItem").value;

        if (nama && alamat && telepon) {
            let pesan = `Halo, saya ingin memesan ${menuItem}%0A` +
                        `Nama: ${nama}%0A` +
                        `Alamat: ${alamat}%0A` +
                        `Nomor Telepon: ${telepon}%0A` +
                        `Lokasi: ${lokasi}`;
            let whatsapp = `https://wa.me/085942055517?text=${pesan}`;
            window.location.href = whatsapp;
        } else {
            alert("Data kamu belum komplit nihh!");
        }
    }
</script>

</body>
</html>
